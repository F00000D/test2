<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>餐廳詳細頁</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    img {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
    }
  </style>
</head>

<body>

  <button onclick="history.back()">← 回上一頁</button>

  <h1 id="name"></h1>
  <p id="type"></p>
  <img id="image">
  <p id="phone"></p>
    <p id="price"></p>
    <p id="time"></p>
    <a id="order" target="_blank">前往點餐</a>


  <script>
  const params = new URLSearchParams(window.location.search)
  const id = params.get("id")

  fetch(`http://localhost:3000/stores/${id}`)
    .then(res => res.json())
    .then(store => {
      document.getElementById("name").textContent = store.name
      document.getElementById("type").textContent = store.type
      document.getElementById("image").src = store.image
      document.getElementById("phone").textContent = store.phone
      document.getElementById("price").textContent = store.price
      document.getElementById("time").textContent = store.time
      document.getElementById("order").href = store.orderLink
    })
</script>

</body>
</html>
