<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>é£Ÿåœ¨ä¸­åŸ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; text-align: center; }
    h1 { font-size: 3rem; color: #ff5722; margin-bottom: -10px; }
    .subtitle { color: #666; margin-bottom: 20px; }
    .search-input { width: 300px; padding: 12px 20px; border-radius: 50px; border: 1px solid #ccc; font-size: 1rem; }

    .card { position: relative; background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; overflow: hidden; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card-info { padding: 10px; text-align: left; }
    .heart { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; }

    /* AI æ‡¸æµ®è¦–çª— */
    #aiChat { position: fixed; bottom: 20px; right: 20px; width: 300px; max-height: 400px; background: #fff; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
    #aiOutput { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; text-align: left; }
    #aiInputContainer { display: flex; border-top: 1px solid #ccc; }
    #aiInput { flex: 1; padding: 8px; border: none; font-size: 0.9rem; }
    #aiSend { padding: 8px 12px; border: none; background: #ff5722; color: #fff; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <h1>é£Ÿåœ¨ä¸­åŸ</h1>
  <p class="subtitle">é—œæ–¼ä¸­åŸé™„è¿‘çš„ç¾é£Ÿé¤å»³</p>

  <input id="search" class="search-input" placeholder="æœå°‹é¤å»³æˆ–é¡å‹..." />
  <div class="divider"></div>
  <div id="cards" class="card-container"></div>

  <!-- AI æ‡¸æµ®èŠå¤© -->
  <div id="aiChat">
    <div id="aiOutput"></div>
    <div id="aiInputContainer">
      <input id="aiInput" placeholder="å•æˆ‘é™„è¿‘é¤å»³..." />
      <button id="aiSend">é€å‡º</button>
    </div>
  </div>

  <script>
    let stores = []
    let userLocation = null
    const priceMap = { 1: "NT$100~200", 2: "NT$200~400", 3: "NT$400~600", 4: "NT$600ä»¥ä¸Š" }

    function getDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000, toRad = d => d * Math.PI / 180
      const dLat = toRad(lat2 - lat1), dLng = toRad(lng2 - lng1)
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLng/2)**2
      return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)))
    }

    function render() {
      const keyword = document.getElementById("search").value.toLowerCase()
      const container = document.getElementById("cards")
      container.innerHTML = ""

      stores
        .filter(s => !keyword || (s.name && s.name.toLowerCase().includes(keyword)) || (s.type && s.type.toLowerCase().includes(keyword)))
        .sort((a,b) => (b.liked ? 1 : 0) - (a.liked ? 1 : 0) || (a.distance || 0) - (b.distance || 0))
        .forEach(store => {
          const card = document.createElement("div")
          card.className = "card"
          card.onclick = () => { window.location.href = `detail.html?id=${store.id}` }
          card.innerHTML = `
            <div class="heart">${store.liked ? "â¤ï¸" : "ğŸ¤"}</div>
            <img src="${store.image || 'https://via.placeholder.com/220x150'}" alt="${store.name}">
            <div class="card-info">
              <h3>${store.name}</h3>
              ${store.phone ? `<p>ğŸ“ ${store.phone}</p>` : ""}
              ${store.address ? `<p>ğŸ“ ${store.address}</p>` : ""}
              ${store.rating ? `<p>â­ ${store.rating} (${store.user_ratings_total || 0}äººè©•åˆ†)</p>` : ""}
              ${store.price_level ? `<p>ğŸ’² ${priceMap[store.price_level]}</p>` : ""}
              ${store.opening_now !== undefined ? `<p>ç‡Ÿæ¥­ä¸­: ${store.opening_now ? "æ˜¯" : "å¦"}</p>` : ""}
              ${store.distance ? `<p>è·é›¢: ${store.distance} å…¬å°º</p>` : ""}
            </div>
          `
          card.querySelector(".heart").onclick = e => { e.stopPropagation(); store.liked = !store.liked; render() }
          container.appendChild(card)
        })
    }

    // æŠ“å¾Œç«¯è³‡æ–™
    fetch("http://localhost:3000/stores")
      .then(res => res.json())
      .then(data => {
        stores = data.map(s => ({ ...s, liked: false }))
        navigator.geolocation.getCurrentPosition(pos => {
          userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude }
          stores.forEach(s => { s.distance = getDistance(userLocation.lat, userLocation.lng, s.lat, s.lng) })
          render()
        }, () => { render() })
      })
      .catch(err => console.error("æŠ“è³‡æ–™å¤±æ•—", err))

    document.getElementById("search").addEventListener("input", render)

    // å‡è¨­ä½ å·²ç¶“æœ‰å³ä¸‹è§’ AI æ‡¸æµ®çª—çš„å…ƒç´ 
    const aiInput = document.getElementById("aiInput")
    const aiSend = document.getElementById("aiSend")
    const aiOutput = document.getElementById("aiOutput")

    aiSend.onclick = async () => {
      const question = aiInput.value.trim()
      if(!question) return

      aiOutput.innerHTML += `<p>Q: ${question}</p>`

      try {
        const res = await fetch("http://localhost:3001/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question })
        })
        const data = await res.json()
        aiOutput.innerHTML += `<p>A: ${data.reply}</p><hr>`
        aiOutput.scrollTop = aiOutput.scrollHeight
      } catch(err) {
        aiOutput.innerHTML += `<p>A: ğŸ¤– ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦</p><hr>`
      }

      aiInput.value = ""
    }

  </script>
</body>
</html>
