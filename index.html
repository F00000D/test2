<body>
  <h1>é£Ÿåœ¨ä¸­åŸ</h1>
  <p class="subtitle">é—œæ–¼ä¸­åŸé™„è¿‘çš„ç¾é£Ÿé¤å»³</p>

  <input id="search" class="search-input" placeholder="æœå°‹é¤å»³æˆ–é¡å‹..." />

  <div class="divider"></div>
  <div id="cards" class="card-container"></div>

  <!-- AI æ‡¸æµ®æŒ‰éˆ• -->
  <button id="aiBtn">ğŸ¤–</button>

  <div id="aiChat">
    <textarea id="aiInput" placeholder="å•æˆ‘é¤å»³å»ºè­°..."></textarea>
    <button id="aiSend">é€å‡º</button>
    <div id="aiOutput"></div>
  </div>

  <script>
    let stores = []
    let userLocation = null

    const priceMap = {
      1: "NT$100~200",
      2: "NT$200~400",
      3: "NT$400~600",
      4: "NT$600ä»¥ä¸Š"
    }

    function getDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000
      const toRad = d => d * Math.PI / 180
      const dLat = toRad(lat2 - lat1)
      const dLng = toRad(lng2 - lng1)
      const a =
        Math.sin(dLat/2)**2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLng/2)**2
      return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)))
    }

    function render() {
      const keyword = document.getElementById("search").value
      const container = document.getElementById("cards")
      container.innerHTML = ""

      stores
        .filter(s => s.name.includes(keyword) || (s.type && s.type.includes(keyword)))
        .sort((a, b) => {
          // å…ˆä¾æ„›å¿ƒæ’åº
          if (b.liked && !a.liked) return 1
          if (a.liked && !b.liked) return -1
          // å†ä¾è·é›¢æ’åº
          if (a.distance && b.distance) return a.distance - b.distance
          if (a.distance) return -1
          if (b.distance) return 1
          return 0
        })
        .forEach(store => {
          const card = document.createElement("div")
          card.className = "card"

          card.onclick = () => {
            window.location.href = `detail.html?id=${store.id}`
          }

          card.innerHTML = `
            <div class="heart">${store.liked ? "â¤ï¸" : "ğŸ¤"}</div>
            <img src="${store.image || 'https://via.placeholder.com/220x150'}" alt="${store.name}">
            <div class="card-info">
              <h3>${store.name}</h3>
              ${store.phone ? `<p>ğŸ“ ${store.phone}</p>` : ""}
              ${store.address ? `<p>ğŸ“ ${store.address}</p>` : ""}
              ${store.rating ? `<p>â­ ${store.rating} (${store.user_ratings_total || 0}äººè©•åˆ†)</p>` : ""}
              ${store.price_level ? `<p>ğŸ’² ${priceMap[store.price_level]}</p>` : ""}
              ${store.opening_now !== undefined ? `<p>ç‡Ÿæ¥­ä¸­: ${store.opening_now ? "æ˜¯" : "å¦"}</p>` : ""}
              ${store.distance ? `<p>è·é›¢: ${store.distance} å…¬å°º</p>` : ""}
            </div>
          `

          card.querySelector(".heart").onclick = e => {
            e.stopPropagation()
            store.liked = !store.liked
            render()
          }

          container.appendChild(card)
        })
    }

    // å¾Œç«¯æŠ“è³‡æ–™
    fetch("http://localhost:3000/stores")
      .then(res => res.json())
      .then(data => {
        stores = data.map(s => ({ ...s, liked: false }))

        navigator.geolocation.getCurrentPosition(pos => {
          userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude }
          stores.forEach(s => {
            s.distance = getDistance(userLocation.lat, userLocation.lng, s.lat, s.lng)
          })
          render()
        }, () => { render() })
      })
      .catch(err => console.error("æŠ“è³‡æ–™å¤±æ•—", err))

    document.getElementById("search").addEventListener("input", render)

    // AI æŒ‰éˆ•
    const aiBtn = document.getElementById("aiBtn")
    const aiChat = document.getElementById("aiChat")
    const aiInput = document.getElementById("aiInput")
    const aiSend = document.getElementById("aiSend")
    const aiOutput = document.getElementById("aiOutput")

    aiBtn.onclick = () => {
      aiChat.style.display = aiChat.style.display === "none" ? "block" : "none"
    }

    aiSend.onclick = () => {
      const question = aiInput.value.trim()
      if (!question) return

      // æ¨¡æ“¬ AI å›ç­”
      let reply = "ğŸ¤– æˆ‘å»ºè­°ä½ å¯ä»¥è©¦è©¦ï¼š" 
      const filtered = stores.filter(s => s.name.includes(question) || (s.type && s.type.includes(question)))
      if (filtered.length) {
        reply += filtered.map(s => s.name).join(", ")
      } else {
        reply += "é™„è¿‘çš„ç†±é–€é¤å»³éƒ½ä¸éŒ¯å–”ï¼"
      }

      aiOutput.innerHTML += `<p>Q: ${question}</p><p>A: ${reply}</p><hr>`
      aiInput.value = ""
      aiOutput.scrollTop = aiOutput.scrollHeight
    }
  </script>
