<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Render</title>
  <style>
    .card-area {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 200px;
        border: 1px solid black;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
        width: 100%;
        display: block;
    }

    .img-box {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }

    .img-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .card h3 {
        font-size: 16px;
        font-weight: bold;
    }

    .card p {
        font-size: 14px;
        color: #555;
    }

    a.card-link {
        text-decoration: none;
        color: inherit;
    }
  </style>
</head>

<body style="
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  padding-top: 25px;
  font-family: Arial, sans-serif;
  line-height: 0.5;
  margin: 0;
  /* background: linear-gradient(to bottom, #fff8e1, #ffe0b2); */
">
  <h1>食在中原</h1>
  <p>關於中原附近的美食餐廳</p>
  <hr style="width: 80%; height: 2px; background-color: black; border: none; margin: 20px 0;">
  
  <div class="card-area">
    <a href="noodle.html" class="card-link">
      <div class="card">
        <div class="img-box">
          <img src="https://via.placeholder.com/200x120">
        </div>
        <h3>阿婆麵店</h3>
        <p>中式料理</p>
      </div>
    </a>

    <a href="italy.html" class="card-link">
        <div class="card">
        <div class="img-box">
          <img src="https://via.placeholder.com/200x120">
        </div>
        <h3>義麵坊</h3>
        <p>義式料理</p>
      </div>
    </a>

    <a href="bbq.html" class="card-link">
        <div class="card">
        <div class="img-box">
          <img src="https://via.placeholder.com/200x120">
        </div>
        <h3>炭火燒肉</h3>
        <p>日式料理</p>
      </div>
    </a>

    <a href="drink.html" class="card-link">
        <div class="card">
        <div class="img-box">
          <img src="https://via.placeholder.com/200x120">
        </div>
        <h3>黑糖茶鋪</h3>
        <p>飲料店</p>
      </div>
    </a>
  </div>

</body>

</html>
